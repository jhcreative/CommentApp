<div class="home-content">
    <h4>Home</h4>
    <!-- navigation -->
    <ul class="nav-list">
      <li ng-repeat="(topicKey,topic) in home.comments.model" class="nav-list-item">
        <a href="#" class="nav-link" data-target="{{topicKey}}">
          {{topic.displaytitle}}
        </a>
      </li>
    </ul>
    <!-- content -->
    <ul class="content-list">

      <li ng-repeat="(topicKey,topic) in home.comments.model" class="content-list-item" data-match="{{topicKey}}" >
        <h3 class="topic-title">
          {{topic.displaytitle}}
        </h3>
        <p class="topic-body">
           {{topic.displaycontent}}
        </p>
        <h4 class="topic-subtitle">Comments</h4>
        <ul class="comment-list level_{{comment.depth}}">
          <li ng-repeat="comment in topic.theseComments" ng-include="'commentTemplate'" class="comment-item level_{{comment.depth}}"></li>
        </ul>
      </li>

    </ul>
</div>
