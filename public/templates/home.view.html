<div class="home-content">

    <!-- dynamic layout/initial state directive -->
    <div app-state-setup data="home"></div>

    <!-- state creadcrumb -->
    <h4 class="app_breadcrumb">
      Topics : Home
      <span id="mobile-menu" class="mobile-nav-button"></span>
    </h4>

    <!-- navigation -->
    <ul id="topic-nav" class="nav-list">
      <li ng-repeat="(topicKey,topic) in home.comments.model" class="nav-list-item">
        <a href="#" class="nav-link" data-target="{{topicKey}}">
          <span class="link-text">
            {{topic.displaytitle}}
          </span>
        </a>
      </li>

    </ul>

    <!-- content -->
    <ul class="content-list">
      <li ng-repeat="(topicKey,topic) in home.comments.model" class="content-list-item {{topicKey}}" >
        <h3 class="topic-title">
          {{topic.displaytitle}}
        </h3>
        <p class="topic-body">
           {{topic.displaycontent}}
        </p>
        <!-- reader comment block -->
          <div class="reply-section">
            <span class="comment-reply-button">Comment</span>
            <div class="comment-reply-block">
              <textarea class="reply-textarea" rows="5" placeholder="Be nice!"></textarea>
              <span app-new-comment replyto="topic" count="home.comments.count" model="home.comments.model" class="reply-submit">Submit Comment</span>
            </div>
          </div>
        <h4 ng-if="topic.theseComments" class="topic-subtitle">Comments</h4>
        <h4 ng-if="!topic.theseComments" class="topic-subtitle">No Comments Yet</h4>
        <ul class="topic-comment-list ">
          <li ng-repeat="comment in topic.theseComments" ng-include="'commentTemplate'" class="comment-item level_{{comment.depth}}"></li>
        </ul>
      </li>
    </ul>

</div>
